<body>
    <script>
        const person = {
            name: "陈琳莎",
            age: 17,
            say() {
                console.log('hi')
            }

        }
        let person1 = {}
        //利用Object.assign浅拷贝
        Object.assign(person, person1)
        console.log(person1)
        //利用函数clone进行浅拷贝
        function clone(origin, target) {
            for (var k in Origin) {
                //遍历方法
                target[k] = Origin[k];
            }
        }
        console.log(person, person1)
        //浅拷贝无法复制数组和对象
    </script>
</body>
