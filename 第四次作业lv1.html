<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial1(n) {
            n * n - 1
            if (n == 1)
                return n
            else
                return n * factorial1(n - 1)
        }
        alert(factorial1(5))

        function factorial2(n) {
            let result = 1
            for (i = 1; i <= n; i++) {
                result = result * i
            }

            return result
        }
        alert(factorial2(5))
    </script>
</body>

</html>
